{% load static %}
<!doctype html>
<html>
<head>
    <title>Hello world</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome/css/font-awesome.min.css" %}">
</head>
<body>
<div id="app"></div>

<script type="application/javascript" src="{% static "js/jquery-3.4.1.min.js" %}"></script>
<script type="application/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="application/javascript" src="{% static "js/axios.min.js" %}"></script>
<script data-main="{% static "js/app.js" %}" type="application/javascript"
        src="{% static "js/require.js" %}"></script>
{% load basic_auth_generator %}
<script>
    axios.defaults.baseURL = 'http://localhost:8000/api';
    axios.defaults.headers.common['Authorization'] = '{% generate_basic 'affan' 'affan' %}';
    require(['react-dom', 'lib/Scaffold', 'lib/pages/TodosPage', 'lib/e'], function (ReactDOM, Scaffold, TodosPage, e) {
        ReactDOM.render(
            e(Scaffold, {}, e(TodosPage)), document.querySelector('#app')
        )
    });
</script>
</body>
</html>
